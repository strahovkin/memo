<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Template</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="scripts/firebase-functions.js"></script>
    <script src="scripts/auth-functions.js"></script>
    <script src="scripts/users-functions.js"></script>
    <script type="text/javascript">
    window.onload = function() {
        initFirebase();
        if (firebase.auth().currentUser) {
            // [START signout]
            //firebase.auth().signOut();
            // [END signout]
        } else {
            //initApp();
        }
        initUsers();
    };
    </script>
</head>

<body>
    <a href="index.html">Home</a>
    <h1>Template</h1>
    <div id="usersButtons" class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary btn-lg active">
            <input type="radio" name="options" id="user1Button" autocomplete="off" checked> User 1
        </label>
        <label class="btn btn-secondary btn-lg">
            <input type="radio" name="options" id="user2Button" autocomplete="off"> User 2
        </label>
        <label class="btn btn-secondary btn-lg">
            <input type="radio" name="options" id="user3Button" autocomplete="off"> User 3
        </label>
        <label class="btn btn-secondary btn-lg">
            <input type="radio" name="options" id="user4Button" autocomplete="off"> User 4
        </label>
    </div>
    </br>
    <div>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Link with href
                </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
        </button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <!-- Container where we'll display the user details -->
                <div class="quickstart-user-details-container">
                    Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                    <div>Firebase auth <code>currentUser</code> object value:
                    </div>
                    <pre><code id="quickstart-account-details">null</code></pre>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $("#usersButtons :input").change(function() {
        toggleUserButton(this);
    });
    </script>
</body>

</html>
