<a href="index.html">Home</a>
<div class="container">
    <h1>Memos list</h1>
    <button class="btn btn-secondary" id="topicMemosFetchButton">Fetch</button>

    <!-- Show the list of top user's memos
<section class="mdl-grid content" id="top-user-memos-list" style="display:none">
-->
    <section class="mdl-grid content" id="topic-memos-list">
        <div class="card-columns memos-container mdl-cell mdl-cell--12-col mdl-grid">
        </div>
    </section>

    <section class="mdl-grid content" id="recent-memos-list" style="display:none">
        <div class="card-columns memos-container mdl-cell mdl-cell--12-col mdl-grid">
        </div>
    </section>
    <!-- Show the list of user's memos
    <section class="mdl-grid content" id="user-memos-list" style="display:none">
    -->
    <section class="mdl-grid content" id="user-memos-list" style="display:none">
        <div class="card-group memos-container mdl-cell mdl-cell--12-col mdl-grid">
        </div>
    </section>
    <!-- Show the list of top user's memos
    <section class="mdl-grid content" id="top-user-memos-list" style="display:none">
    -->
    <section class="mdl-grid content" id="top-user-memos-list" style="display:none">
        <div class="card-deck memos-container mdl-cell mdl-cell--12-col mdl-grid">
        </div>
    </section>
</div>
